<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="inakicabrerao@gmail.com" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
    />

    <link href="./assets/css/custom.css" rel="stylesheet" />
    <title>OpenWeather</title>
  </head>
  <body class="p-1">
    <div id="contenedorTitulo" class="container-fluid mt-5">
      <div class="row text-center">
        <div class="col-12">
          <div class="container-fluid">
            <div class="row">
              <div class="col-12 col-xl-6">
                <h1 class="text-center text-xl-end">OPENWEATHER</h1>
              </div>
              <div class="col-12 col-xl-6">
                <h1 class="text-center text-xl-start">BY IÑAKI CABRERA</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="cajaPrevision" class="container mb-3 mt-1">
      <div class="row ">
        <div class="col-12 mt-1 mt-xl-0 col-md-6 col-xl-3">
          <div class="card bg-primary w-100">
            <div id="bodyCarta1" class="card-body">
              <h5 id="tituloDia1" class="card-title"></h5>

              <h6 class="card-subtitle mb-2 text-body-secondary">Prevision</h6>
            </div>
          </div>
        </div>

        <div class="col-12 mt-1 mt-xl-0 col-md-6 col-xl-3">
          <div class="card bg-primary w-100">
            <div id="bodyCarta2" class="card-body">
              <h5 id="tituloDia2" class="card-title"></h5>
              <h6 class="card-subtitle mb-2 text-body-secondary">Prevision</h6>
              
            </div>
          </div>
        </div>
        <div class="col-12 mt-1 mt-xl-0 col-md-6 col-xl-3">
          <div class="card bg-primary w-100">
            <div id="bodyCarta3" class="card-body">
              <h5 id="tituloDia3" class="card-title"></h5>

              <h6 class="card-subtitle mb-2 text-body-secondary">Prevision</h6>
              
            </div>
          </div>
        </div>

        <div class="col-12 mt-1 mt-xl-0 col-md-6 col-xl-3">
          <div class="card bg-primary w-100">
            <div id="bodyCarta4" class="card-body">
              <h5 id="tituloDia4" class="card-title"></h5>

              <h6 class="card-subtitle mb-2 text-body-secondary">Prevision</h6>
          
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      id="actual"
      class="container-fluid mb-3 rounded bg-primary container-sm"
    >
      <div class="row text-center" id="contenidoActual">
        <div id="tituloActual" class="col-12"></div>
        <div id="iconoActual" class="col-12">
          <img
            id="loadingGif1"
            src="https://i.gifer.com/origin/b1/b128497bc8d6fcfefb93b88b260561a7_w200.gif"
            alt="Descripción del GIF"
            width="75"
            height="75"
          />
        </div>
        <div id="temperaturaActual" class="col-12"></div>
      </div>
    </div>

    <div
      id="cajaBtnPrevision"
      class="container-fluid mb-3 p-1 rounded bg-primary container-sm"
    >
      <div class="row text-center" id="">
        <div class="col-12">
          <button
            type="button"
            id="btnPrevision"
            class="btn btn-outline-success w-100"
          >
            PREVISION 4 DÍAS
          </button>
        </div>
      </div>
    </div>

    <div id="buscador" class=" container-fluid rounded bg-primary container-sm">
      <div class="row">
        <div class="col-1 p-0 col-lg-1" id="cajaBtnClose">
          <button type="button" id="btnClose" class="btn btn-primary w-100">
            <i class="mt-0 bi bi-x fs-2"></i>
          </button>
        </div>
        <div
          class="col-11 col-lg-7 modal-dialog-centered"
          id="cajaInputCiudad"
        >
          <input type="text" class="form-control" id="inputCiudad" />
        </div>
        <div class="col col-lg-6" id="cajaBtnBuscar">
          <button type="button" id="btnBuscar" class="btn btn-primary w-100">
            <i class="bi bi-search fs-2"></i>
          </button>
        </div>

        <div class="col col-lg-6" id="cajaBtnGps">
          <button type="button" id="btnGps" class="btn btn-primary w-100">
            <i class="bi bi-geo-alt-fill fs-2"></i>
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/weather.js"></script>
  </body>
</html>
